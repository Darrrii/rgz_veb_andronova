<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>О компании</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function stockPrice() {
            let date = ['28.04.2023', '27.04.2023', '26.04.2023', '25.04.2023', '24.04.2023', '21.04.2023', '20.04.2023', '19.04.2023', '18.04.2023', '17.04.2023', '14.04.2023', '13.04.2023', '12.04.2023', '11.04.2023', '10.04.2023', '07.04.2023', '06.04.2023', '05.04.2023', '04.04.2023', '03.04.2023'];
            let price = [1340.8, 1320, 1313, 1314.4, 1313.6, 1321.4, 1317.6, 1294.2, 1311.4, 1317.6, 1296, 1260, 1240.6, 1219, 1248.8, 1228.2, 1202.8, 1203.6, 1198.2, 1167.4];

            let table = document.getElementById('stock-price');

            for (let i = 0; i < date.length; i++) {
                let tr = document.createElement('tr');
                let td1 = document.createElement('td');
                let td2 = document.createElement('td');

                td1.innerHTML = date[i];
                td2.innerHTML = price[i];
                tr.appendChild(td1);
                tr.appendChild(td2);
                table.appendChild(tr);
            }

            let sum = 0;
            for (let i = 0; i < price.length; i++) {
                sum = sum + price[i];
            }
            let average = sum / price.length;
            document.getElementById('average-price').innerHTML = 'Среднеквадратичное значение: ' + average;

            let max = 0;
            let min = price[0];
            for (let i = 0; i < price.length; i++) {
                if (max < price[i]) {
                    max = price[i];
                }
                else if (min > price[i]) {
                    min = price[i];
                }
            }
            document.getElementById('min').innerHTML = 'Минимальное значение: ' + min;
            document.getElementById('max').innerHTML = 'Максимальное значение: ' + max;
        }
    </script>
</head>

                    <li><a href="Video.html"><b>ВИДЕО</b></a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <p style="font-size: 32px; margin-top: 150px;">Капитализация: 3 887 686 202 400,0005 ₽</p>
        <button style="width: 608px; height: 100px; font-size: 20px;" onclick="stockPrice()">Данные акций за
            апрель</button>
        <table border="1" id="stock-price"></table>
        <div id="average-price"></div>
        <div id="min"></div>
        <div id="max"></div>
    </main>
</body>

</html>
